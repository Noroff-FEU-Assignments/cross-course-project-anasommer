<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rainy Days shopping cart, here you can look at your order and pay for it."
    />
    <title>Jacket Three | Rainy Days</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <header id="navigation">
      <nav>
        <ul>
          <li>
            <a href="/index.html"
              ><img
                src="images/rainyDaysLogo.png"
                id="logo"
                alt="Rainy Days logo"
            /></a>
          </li>
          <li>
            <a href="mens.html" class="nav-link futura-font-bold">Mens</a>
          </li>
          <img src="images/line.png" id="line" />
          <li>
            <a href="womens.html" class="nav-link futura-font-bold">Womens</a>
          </li>
        </ul>
      </nav>
      <div id="nav-icons">
        <a href="/search.html"
          ><img
            src="images/iconSearch.png"
            class="nav-icon"
            id="search"
            alt="search icon"
        /></a>
        <a href="/card.html"
          ><img
            src="images/iconAdd.png"
            class="nav-icon"
            alt="add to card icon"
        /></a>
        <a href="/menu.html" class="desktop-hidden"
          ><img
            src="images/hamburger-icon.png"
            class="nav-icon"
            alt="hamburger menu icon"
        /></a>
      </div>
    </header>

    <main>
      <div class="breadcrumb mobile-hidden roboto-font" aria-label="Breadcrumb">
        <a href="/index.html">Rainy Days</a> <span>> Shopping Cart</span>
      </div>
      <h1 class="futura-font-bold">Shopping Cart</h1>

      <section id="cart-container">
        <img
          src="/images/assets/jacket4.png"
          alt="Jacket image"
          class="cart-image"
        />
        <div class="cart-info">
          <h3 class="futura-font-bold cart-heading">Jacket Three</h3>
          <p class="roboto-font">Size: S</p>

          <a href="#"><img src="/images/minus-icon.png" alt="minus icon" /></a
          ><span class="cart-value roboto-font">1</span>
          <a href="#"><img src="/images/pluss-icon.png" alt="pluss icon" /></a>
        </div>
      </section>
      <section class="cart-details roboto-font">
        <p>Subtotal: 1500 NOK</p>
        <p>Shipping: Free</p>
        <p class="cart-total">Total: 1500 NOK</p>
      </section>
      <section class="payment-info"></section>
    </main>

    <footer>
      <div class="footer-icons">
        <a href="https://www.facebook.com/"
          ><img src="../images/fb-icon.png" alt="Facebook icon"
        /></a>
        <a href="https://www.instagram.com/"
          ><img src="../images/instagram-icon.png" alt="Instagram icon"
        /></a>
        <a href="https://www.youtube.com/"
          ><img src="../images/youtube-icon.png" alt="Youtube icon"
        /></a>
      </div>
      <div class="footer-links">
        <a href="contact.html" class="link futura-font-bold">contact us</a>
        <a href="about.html" class="link futura-font-bold">about us</a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/6a576be207.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
