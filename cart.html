    <header class="header">
      <nav class="navbar">

        /></a>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>

        </div>

    </header>


    <main class="cart-desktop">
      <div class="breadcrumb mobile-hidden roboto-font" aria-label="Breadcrumb">
        <a href="/index.html">Rainy Days</a> <span>> Shopping Cart</span>
      </div>
      <h1 class="futura-font-bold">Shopping Cart</h1>
<div id="cart-wrapper">
   
     </div>
    </div>
      <section class="payment-info">
        <h2 class="futura-font-bold">Payment info</h2>
        <form class="roboto-font">
          <legend class="bold">Payment Method:</legend>

         <label class="payment-label">
            <input
              type="radio"
              name="payment"
              value="credit-card"
              class="payment-method" required
            />
            Credit Card
          </label> </br>
          <label class="payment-label"><input
              type="radio"
              name="payment"
              value="paypal"
              class="payment-method" required
            />
            Paypal
          </label>
        
          <form class="form-body">
          
            <input type="number" class="card-number roboto-font" placeholder="Card Nr - 16 digits" maxlength="16" required id="credit-card">
    
            <p class="payment-date roboto-font">Expiration Date:</p>
            <div class="date-field">  
           
              <div class="month roboto-font">
              
                <select name="Month">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="year roboto-font">
              
                <select name="Year" required>
                  <option value="2022">2023</option>
                  <option value="2023">2024</option>
                  <option value="2024">2025</option>
                  <option value="2025">2026</option>
                  <option value="2026">2027</option>
                  <option value="2027">2028</option>
                  <option value="2028">2029</option>
                  <option value="2029">2030</option>
                  <option value="2030">2031</option>
                  <option value="2031">2032</option>
                </select>
              </div>
            </div>
            <div class="card-verification">
              <div class="cvv-input">
              
                <input type="number" placeholder="CVV - 3 digits" minlength="3" maxlength="3" required id="cvv"> 
              </div>
            </div>
            <a href="#" class="btn-add roboto-font check-out-btn">Check Out</a>
          </form>
         
        </form>
      </section>
    </main>
