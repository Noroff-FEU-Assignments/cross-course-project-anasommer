    <meta
      name="description"
      content="Rainy Days contact page, from here you can send your message to our company."
    />
    <title>Contact Us | Rainy Days</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

  <body id="contact-container">
    <main>
      <h1 class="added-heading futura-font-bold">CONTACT US</h1>
      <form action="./contact.html" method="POST" id="contact-form">
        <label for="name" class="roboto-font"
          >Name:
          <span id="hint-name">Name should be at least 3 characters long</span>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="John Johnson"
            class="roboto-font"
          />
        </label>

        <label for="email" class="roboto-font"
          >Email: <span id="hint-email">Please, enter a valid email</span>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="roboto-font"
          />
        </label>
        <label for="msg" class="roboto-font"
          >Message:
          <span id="hint-message">Please, type at least 40 characters</span>
          <textarea
            name="msg"
            id="msg"
            cols="10"
            rows="10"
            placeholder="Write your message here..."
            class="roboto-font"
          ></textarea>
        </label>
        <input
          type="submit"
          value="Send"
          disabled
          class="btn-light roboto-font submit-btn"
        />
      </form>
      <div>
        <p class="contact-phone roboto-font">or</p>

        <p class="contact-phone roboto-font">
          <i class="fa-solid fa-phone"></i> 800-567-213
        </p>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6a576be207.js"
      crossorigin="anonymous"
    ></script>
    <script src="/formValidation.js"></script>
  </body>
